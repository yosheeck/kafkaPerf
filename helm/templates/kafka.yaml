{{- $kafkaHost := ( .Values.kafka.config.kafka_host | replace "$release_name" .Release.Name ) -}}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "perf.fullname" . }}-kafka
  labels:
{{ include "perf.labels" . | indent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "perf.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "perf.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
        app: kafka
    spec:
      serviceAccountName: {{ template "perf.serviceAccountName" . }}
      containers:
        - name: {{ .Chart.Name }}-kafka
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.kafka.image.repository }}:{{ .Values.kafka.image.tag }}"
          imagePullPolicy: {{ .Values.kafka.image.pullPolicy }}
          command:
            - sh
            - "-c"
            - {{ (.Values.kafka.image.command | replace "$kafka_host" "localhost" | replace "$kafka_port" (printf "%.0f" .Values.kafka.config.port) ) | quote }}
          ports:
            - name: kafka-api
              containerPort: {{ .Values.kafka.config.port }}
              protocol: TCP
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
