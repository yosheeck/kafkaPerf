apiVersion: v1
kind: Service
metadata:
  name: {{ include "perf.fullname" . }}
  labels:
{{ include "perf.labels" . | indent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app.kubernetes.io/name: {{ include "perf.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
