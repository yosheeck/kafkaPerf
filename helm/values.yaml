node:
  name: nodejs
  image:
    repository: node
    tag: lts
    pullPolicy: IfNotPresent
    lifecycle:
      postStart:
        exec:
          command: ["/bin/sh", "-c", "sleep 100 && echo Hello from the postStart handler > /usr/share/message"]

kafka:
  name: kafka
  image:
    repository: johnnypark/kafka-zookeeper
    tag: 2.3.0
    #repository: solsson/kafka
    #tag: latest
    pullPolicy: IfNotPresent
    command: "until ./bin/kafka-broker-api-versions.sh --bootstrap-server $kafka_host:$kafka_port; do echo waiting for Kafka; sleep 2; done;"

replicaCount: 1

config:
  kafka_host: '$release_name-kafka'
  kafka_port: 9092

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name:

service:
  type: ClusterIP
  port: 9092

ingress:
  enabled: false
